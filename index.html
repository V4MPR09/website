
<!DOCTYPE html>
<html>

<head id="head">
  <title>Example HTML Website</title>
</head>

<body>
  <header>
    <h1>My New And INproved Website</h1>
  
    <hr />

  </header>
  <nav>
    <ul>
      <li><a href="#">Faith Academy</a></li>
      <li><a href="#">Grace Meridian School</a></li>
      <li><a href="#">Supreme House Montessori School</a></li>
    </ul>
  </nav>

  <script>
    let counter = 0
    function addCSS() {
      counter++
      if (counter % 2 !== 0) {
        document.getElementById("head").innerHTML = '  <title>Example HTML Website</title> \n<link rel="stylesheet" href="./styles.css" />'
      } else {

        document.getElementById("head").innerHTML = '  <title>Example HTML Website</title> '

      }
    }
  </script>
</body>

</html>
